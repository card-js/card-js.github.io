<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Card - Card JS</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main-content {
            text-align: center;
            padding: 40px;
        }

        .profile-card {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .profile-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        .profile-card h2 {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-top: 20px;
        }

        .profile-card p {
            font-size: 16px;
            color: #ccc;
            margin-top: 10px;
        }

        .profile-card .followers {
            font-size: 18px;
            color: #fff;
            margin-top: 10px;
        }

        .followers span {
            color: #00b8ff; /* Electric blue */
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="profile-card">
            <!-- Profile Image -->
            <img src="" alt="Profile Image" id="profile-img">

            <!-- Name -->
            <h2 id="profile-name"></h2>

            <!-- Bio -->
            <p id="profile-bio"></p>

            <!-- Followers -->
            <p class="followers" id="profile-followers"><span id="followers-count"></span> Followers</p>
        </div>
    </div>

    <script>
        // Parse URL parameters to get user data
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get("name");
        const bio = urlParams.get("bio");
        const followers = urlParams.get("followers");
        const image = urlParams.get("image");

        // Set profile data
        document.getElementById("profile-name").textContent = name;
        document.getElementById("profile-bio").textContent = bio;
        document.getElementById("profile-followers").textContent = followers;
        document.getElementById("followers-count").textContent = followers >= 1000 ? (followers / 1000).toFixed(1) + "K" : followers; // Format followers
        document.getElementById("profile-img").src = image; // Set profile image URL
    </script>
</body>
</html>
