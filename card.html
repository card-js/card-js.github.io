<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Display - Card JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        .card {
            background-color: #2c2c2c;
            color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .followers {
            font-size: 18px;
            color: #aaa;
        }

        .followers span {
            color: #00b8ff;
        }

        footer {
            background-color: #1e1e1e;
            color: #aaa;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="card">
            <img src="profile-image-url.jpg" alt="Profile Picture">
            <h2>John Doe</h2>
            <p>Web Developer | Tech Enthusiast | Blogger</p>
            <div class="followers">
                <span id="followers-count">0</span> Followers
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Card JS. All rights reserved.
    </footer>

    <script>
        // Function to abbreviate the follower count
        function abbreviateNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M'; // For millions
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K'; // For thousands
            } else {
                return num; // For smaller numbers
            }
        }

        // Example: Get the follower count from URL params or any data source
        const followersCount = 12500; // You can replace this with dynamic data
        const abbreviatedFollowers = abbreviateNumber(followersCount);

        // Display the abbreviated follower count
        document.getElementById("followers-count").textContent = abbreviatedFollowers;
    </script>

</body>
</html>
