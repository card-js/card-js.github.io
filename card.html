<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card JS - Social Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .logo {
            font-size: 48px;
            font-weight: 600;
            text-align: center;
            color: #ffffff;
            margin-top: 50px;
        }

        .logo span {
            color: #00b8ff;
        }

        .get-own-link {
            display: block;
            text-align: center;
            font-size: 14px;
            color: #aaaaaa;
            margin-top: 10px;
            text-decoration: none;
        }

        .get-own-link:hover {
            color: #00b8ff;
            transition: color 0.3s;
        }

        .profile-cards-section {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 50px 20px;
            flex-wrap: wrap;
        }

        .profile-card {
            background-color: #2c2c2c;
            width: 250px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .profile-card h3 {
            font-size: 22px;
            color: #00b8ff;
            margin: 10px 0;
        }

        .profile-card p {
            font-size: 16px;
            color: #aaaaaa;
        }

        .followers {
            font-size: 14px;
            color: #aaaaaa;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .followers .count {
            color: #00b8ff;
            font-weight: 600;
        }

        .followers .text {
            color: #aaaaaa;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <!-- Logo and Link Section -->
    <div class="logo">
        Card <span>JS</span>
    </div>
    <a href="/new" class="get-own-link">GET YOUR OWN!</a>

    <!-- Profile Cards Section -->
    <div class="profile-cards-section">
        <!-- This will be populated by JS -->
    </div>

    <script>
        // Function to extract URL parameters
        function getURLParams(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to display profile cards based on URL parameters
        function displayCards() {
            const name = getURLParams('name');
            const followers = getURLParams('followers');
            const bio = getURLParams('bio');
            
            // Create the profile card HTML dynamically
            const profileCardHTML = `
                <div class="profile-card">
                    <h3>${name ? name : 'Default Name'}</h3>
                    <p>${bio ? bio : 'Default Bio'}</p>
                    <div class="followers">
                        <span class="count">${followers ? followers : '0'}</span><span class="text">Followers</span>
                    </div>
                </div>
            `;

            // Inject the generated card into the cards section
            document.querySelector('.profile-cards-section').innerHTML = profileCardHTML;
        }

        // Run the function when the page loads
        window.onload = displayCards;
    </script>

</body>
</html>
