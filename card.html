<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Display - Card JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e;
        }

        header .logo {
            font-size: 30px;
            font-weight: 600;
        }

        header .logo span {
            color: #00b8ff; /* Electric blue */
        }

        header .nav-button {
            background-color: #00b8ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        header .nav-button:hover {
            background-color: #0093cc;
        }

        .main-content {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        .card {
            background-color: #2c2c2c;
            color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .followers {
            font-size: 18px;
            color: #aaa;
        }

        .followers span {
            color: #00b8ff;
        }

        footer {
            background-color: #1e1e1e;
            color: #aaa;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header Section with Logo and Navigation -->
    <header>
        <div class="logo">
            Card <span>JS</span>
        </div>
        <a href="/new"><button class="nav-button">Get Card</button></a>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="card">
            <h2 id="name">John Doe</h2>
            <p id="bio">Web Developer | Tech Enthusiast | Blogger</p>
            <div class="followers">
                <span id="followers-count">0</span> Followers
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Card JS. All rights reserved.
    </footer>

    <script>
        // Function to abbreviate the follower count
        function abbreviateNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M'; // For millions
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K'; // For thousands
            } else {
                return num; // For smaller numbers
            }
        }

        // Get the parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const bio = urlParams.get('bio');
        const followersCount = urlParams.get('followers');

        // Set the values dynamically
        if (name) document.getElementById('name').textContent = name;
        if (bio) document.getElementById('bio').textContent = bio;

        // Abbreviate and set the follower count
        if (followersCount) {
            const abbreviatedFollowers = abbreviateNumber(parseInt(followersCount));
            document.getElementById('followers-count').textContent = abbreviatedFollowers;
        }

    </script>

</body>
</html>
