<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Card - Card JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e;
        }

        header .logo {
            font-size: 30px;
            font-weight: 600;
        }

        header .logo span {
            color: #00b8ff; /* Electric blue */
        }

        header .nav-button {
            background-color: #00b8ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        header .nav-button:hover {
            background-color: #0093cc;
        }

        .main-content {
            flex: 1;
            text-align: center;
            padding: 20px 20px;
        }

        .main-content h1 {
            font-size: 60px;
            font-weight: 600;
            color: #ffffff;
        }

        .main-content h1 span {
            color: #00b8ff; /* Electric blue */
        }

        .form-container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .form-container label {
            display: block;
            text-align: left;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            background-color: #1e1e1e;
            color: #fff;
            border: 1px solid #333;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .cta-button {
            background-color: #00b8ff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0093cc;
        }

        .cta-text {
            font-size: 12px;
            color: #aaaaaa;
            margin-top: 10px;
        }

        footer {
            background-color: #1e1e1e;
            color: #aaa;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .card-info-header {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: left;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            Card <span>JS</span>
        </div>
        <a href="/"><button class="nav-button">Get a Card</button></a>
    </header>

    <div class="main-content">
        <h1>Create Your Card with <span>Card JS</span></h1>
        <p>Fill out the form below to create your personalized social card. It's quick, easy, and free!</p>

        <div class="form-container">
            <!-- Card Info Header -->
            <div class="card-info-header">Card Info</div>

            <form id="create-card-form">
                <!-- Name Input -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" maxlenth="32" required>

                <!-- Bio Input -->
                <label for="bio">Bio (Max 150 Characters):</label>
                <textarea id="bio" name="bio" maxlength="150" placeholder="Enter your bio" required></textarea>

                <!-- Followers Input -->
                <label for="followers">Total Followers:</label>
                <input type="number" id="followers" name="followers" placeholder="Enter total followers" min="1" max="999999999" required>

                <!-- Submit Button -->
                <button type="submit" class="cta-button">Create Card</button>
            </form>
            <div class="cta-text">No payment required*</div>
        </div>
    </div>

    <footer>
        &copy; 2024 Card JS. All rights reserved.
    </footer>

    <script>
        // Handle form submission
        document.getElementById("create-card-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(event.target);

            // Get the form values
            const name = formData.get("name");
            const bio = formData.get("bio");
            const followers = formData.get("followers");

            // Redirect to the /card page with the form data in the URL
            window.location.href = `/card?name=${encodeURIComponent(name)}&bio=${encodeURIComponent(bio)}&followers=${encodeURIComponent(followers)}`;
        });
    </script>

</body>
</html>
