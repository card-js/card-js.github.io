<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Card - Card JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e;
        }

        header .logo {
            font-size: 30px;
            font-weight: 600;
        }

        header .logo span {
            color: #00b8ff; /* Electric blue */
        }

        header .nav-button {
            background-color: #00b8ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        header .nav-button:hover {
            background-color: #0093cc;
        }

        .main-content {
            text-align: center;
            padding: 20px 20px; /* Adjusted padding */
        }

        .main-content h1 {
            font-size: 60px;
            font-weight: 600;
            color: #ffffff;
        }

        .main-content h1 span {
            color: #00b8ff; /* Electric blue */
        }

        .form-container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .form-container label {
            display: block;
            text-align: left;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 15px; /* Increased padding for taller inputs */
            margin: 12px 0; /* Added margin for spacing between fields */
            background-color: #1e1e1e;
            color: #fff;
            border: 1px solid #333;
            border-radius: 10px; /* More rounded corners */
            font-size: 16px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif; /* Added font family here */
        }

        .form-container input[type="file"] {
            padding: 12px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif; /* Added font family here for consistency */
        }

        .form-container input[type="file"]::-webkit-file-upload-button {
            background-color: #00b8ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif; /* Ensured font consistency */
        }

        .form-container input[type="file"]::-webkit-file-upload-button:hover {
            background-color: #0093cc;
        }

        .form-container textarea {
            resize: vertical;
            max-height: 150px;
        }

        .cta-button {
            background-color: #00b8ff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0093cc;
        }

        .cta-text {
            font-size: 12px;
            color: #aaaaaa;
            margin-top: 10px;
        }

        footer {
            background-color: #1e1e1e;
            color: #aaa;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            Card <span>JS</span>
        </div>
        <a href="/"><button class="nav-button">Home</button></a>
    </header>

    <div class="main-content">
        <h1>Create Your Card with <span>Card JS</span></h1>
        <p>Fill out the form below to create your personalized social card. It's quick, easy, and free!</p>

        <div class="form-container">
            <form action="/submit-card" method="POST" enctype="multipart/form-data">
                <!-- Profile Image Input -->
                <label for="profile-image">Profile Image:</label>
                <input type="file" id="profile-image" name="profile-image" accept="image/*" required>

                <!-- Name Input -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <!-- Bio Input -->
                <label for="bio">Bio (Max 150 Characters):</label>
                <textarea id="bio" name="bio" maxlength="150" placeholder="Enter your bio" required></textarea>

                <!-- Followers Input -->
                <label for="followers">Total Followers:</label>
                <input type="number" id="followers" name="followers" placeholder="Enter total followers" required>

                <!-- Submit Button -->
                <button type="button" class="cta-button" onclick="createCard()">Create Card</button>
            </form>
            <div class="cta-text">No payment required*</div>
        </div>
    </div>

    <footer>
        &copy; 2024 Card JS. All rights reserved.
    </footer>

    <script>
        function createCard() {
            // Get form data
            let name = document.getElementById('name').value;
            let bio = document.getElementById('bio').value;
            let followers = document.getElementById('followers').value;
            let fileInput = document.getElementById('profile-image');
            let profileImage = fileInput.files[0];

            // Convert the profile image to base64
            let reader = new FileReader();
            reader.onloadend = function () {
                let base64Image = reader.result;

                // Format followers to 0.0K+ or 0.0M+
                let formattedFollowers = formatFollowers(followers);

                // Create the URL with the data
                let cardUrl = `/card?name=${encodeURIComponent(name)}&bio=${encodeURIComponent(bio)}&followers=${encodeURIComponent(formattedFollowers)}&image=${encodeURIComponent(base64Image)}`;

                // Redirect to the card page
                window.location.href = cardUrl;
            };
            if (profileImage) {
                reader.readAsDataURL(profileImage);
            }
        }

        function formatFollowers(followers) {
            let formatted = parseFloat(followers);
            if (formatted >= 1000000) {
                return (formatted / 1000000).toFixed(1) + 'M+';
            } else if (formatted >= 1000) {
                return (formatted / 1000).toFixed(1) + 'K+';
            }
            return formatted;
        }
    </script>

</body>
</html>
